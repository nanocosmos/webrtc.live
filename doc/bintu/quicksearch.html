    {"global.html":{"id":"global.html","title":"Global","body":" bintu.live Classes BintuBintuStreamFilter Global Global Global Type Definitions errorCallback(error) The callback for a failed Bintu call Parameters: Name Type Description error object The error object. Properties Name Type Description error string The error cause. request XMLHttpRequest The XMLHttpRequest with the response. See: Bintu Example function errorCallback(error) { var errorCause = error.error; console.log('error: ' + errorCause); var response = error.request.responseText; try { response = JSON.parse(response); console.log(response); } catch (err) { console.error('error parsing json response: ' + err.message); } } stream A Bintu stream object returned in the response from a successful 'Bintu.createStream', 'Bintu.getStream' or 'Bintu.tagStream' request as JSON formatted string. Type: object Properties: Name Type Description id string The id of the stream. state string The state of the stream. type string The type of the stream. created_at string The time of creation. tags Array.&lt;string&gt; The related tags of the stream. ingest object The ingest object. Properties Name Type Description rtmp object This rtmp object of the ingest object. Properties Name Type Description url string The base rtmp ingest url. streamname string The name of the rtmp stream. playout object The playout object. Properties Name Type Description rtmp object This rtmp object of the playout object. Properties Name Type Description url string The base rtmp ingest url. streamname string This state represents the object null. type string The type of the rtmp playout. hls object This hls object of the playout object. Properties Name Type Description url string The url to the hls playout. type string The type of the hls playout. web object This state represents the object null. Properties Name Type Description url string The url to the web playout. type string The type of the web playout. See: Bintu Example { &quot;id&quot;: se "},"Bintu.html":{"id":"Bintu.html","title":"Class: Bintu","body":" bintu.live Classes BintuBintuStreamFilter Global Global Class: Bintu Bintu Bintu Streaming API Class Version 0.4. new Bintu(apiKey, apiUrl) Bintu Streaming API. Parameters: Name Type Description apiKey string The apikey to use with Bintu API. apiUrl string The base url to the Bintu API. Example Javascript var apiKey = 'dfg5490htk64jzep0zhdhdthjkhp69zuk'; var apiUrl = 'https://bintu.nanocosmos.de'; var bintu = new Bintu(apiKey, apiUrl); Members apiKey :string The apikey to use with Bintu API. Type: string Example // bintu instance of Bintu class bintu.apiKey = 'sdfg896wgp8j28guq3tkmöoakjfaest0kj89'; console.log(bintu.apiKey); apiUrl :string The base url to the Bintu API. Type: string Example // bintu instance of Bintu class bintu.apiUrl = 'https://bintu2.nanocosmos.de'; console.log(bintu.apiUrl); Methods createStream( [tags] [, success] [, error]) Creates a new Bintu stream. Parameters: Name Type Argument Description tags Array.&lt;string&gt; &lt;optional&gt; The array of tags as strings. success successCallback &lt;optional&gt; The success callback with the request passed. error errorCallback &lt;optional&gt; The error callback with the request passed. Example // bintu instance of Bintu class var tags = ['myTag', 'title:This is a title', 'doc']; bintu.createStream(tags, function success(request) { try { var response = JSON.parse(request.responseText); var id = response.id; console.log('success - new stream created with id:' + id); var state = response.state; var ingest = response.ingest; var rtmp = ingest.rtmp; var url = rtmp.url; var streamname = rtmp.streamname; console.log('created with state: ' + state); console.log('rtmp ingest: ' + url + &quot;/&quot; + streamname); } catch (err) { console.error(err); } }, function error(e) { var error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; console.error(error); try { error = (typeof e.error !== 'undefined') ? e.error : ''; var response = JSON.parse(e.request.responseText); alert('error while creating new bintu stream (' + error + '): status=' + response.status + ', message=' + response.message, 1); } catch (ex) { error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; alert(error); } }); getStream(streamId [, success] [, error]) Returns a Bintu stream specified by a stream id. Parameters: Name Type Argument Description streamId string The streamId of the Bintu Stream. success successCallback &lt;optional&gt; The success callback with the request passed. error errorCallback &lt;optional&gt; The error callback with the request passed. Example // bintu instance of Bintu class var streamId = 'regwerghsthe6uwj57ikek6ugjghjf'; bintu.getStream(streamId, function success(request) { try { var response = JSON.parse(request.responseText); var id = response.id; console.log('success - get stream with id: ' + id); var state = response.state; var ingest = response.ingest; var rtmp = ingest.rtmp; var url = rtmp.url; var streamname = rtmp.streamname; console.log('state: ' + state); console.log('rtmp ingest: ' + url + &quot;/&quot; + streamname); } catch (err) { console.error(err); } }, function error(e) { var error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; console.error(error); try { error = (typeof e.error !== 'undefined') ? e.error : ''; var response = JSON.parse(e.request.responseText); alert('error while getting bintu stream (' + error + '): status=' + response.status + ', message=' + response.message, 1); } catch (ex) { error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; alert(error); } }); getStreams( [filter] [, success] [, error]) Returns one or many Bintu streams optional filtered by related tags and/or state. Parameters: Name Type Argument Description filter BintuStreamFilter &lt;optional&gt; The filter for the search. success successCallback &lt;optional&gt; The success callback with the request passed. error errorCallback &lt;optional&gt; The error callback with the request passed. Example // bintu instance of Bintu class var streamFilter = new BintuStreamFilter(); var state = BintuStreamFilter.STATE.LIVE; var tags = ['myTag', 'doc']; streamFilter.setState(state); streamFilter.addTags(tags); streamFilter.addTag('title:This is a title'); bintu.getStreams(streamFilter, function success(request) { var response = request.responseText; try { response = JSON.parse(response); console.log('success - get streams'); } catch (err) { response = []; console.error(err); } var i, len; for (i = 0, len = response.length; i &lt; len; i += 1) { var state = response[i].state; if (state === 'live' &amp;&amp; document.getElementById('bintuPlay').style.display === 'none') { document.getElementById('bintuPlay').style.display = 'block'; } var streamId = response[i].id; console.log('found stream with id: ' + streamId); var url = response[i].playout.rtmp[0].url + '/' + response[i].playout.rtmp[0].streamname; console.log('rtmp playout: ' + url); var tags = response[i].tags; var message = &quot;&quot;; if (tags &amp;&amp; tags.push) { var j, tLen; for (j = 0, tLen = tags.length; j &lt; tLen; j += 1) { if (j === 0) message += 'tags: '; message += tags[j]; if (j !== tLen - 1) message += ','; } } console.log(message); } if (len === 0) { console.log('no stream found with the given search parameters'); } }, function error(e) { var error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; console.error(error); try { error = (typeof e.error !== 'undefined') ? e.error : ''; var response = JSON.parse(e.request.responseText); alert('error while getting bintu streams (' + error + '): status=' + response.status + ', message=' + response.message, 1); } catch (ex) { error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; alert(error); } }); tagStream(streamId, tags [, success] [, error]) Tags an existing Bintu streams by overwriting. Parameters: Name Type Argument Description streamId string The streamId of the Bintu Stream. tags Array.&lt;string&gt; The tags as an array of string related to streams. success successCallback &lt;optional&gt; The success callback with the request passed. error errorCallback &lt;optional&gt; The error callback with the request passed. Example // bintu instance of Bintu class var streamId = '23w45rt8t3wtgjpsp9054wawegf34590g4w'; var tags = ['newTag, test, webrtc']; bintu.tagStream(streamId, tags, function success(request) { var response = request.responseText; try { response = JSON.parse(response); var id = response.id; console.log('success - tag stream with id: ' + id) var tags = response.tags; var message = &quot;&quot;; if (tags &amp;&amp; tags.push) { var j, tLen; for (j = 0, tLen = tags.length; j &lt; tLen; j += 1) { if (j === 0) message += 'new tags: '; message += tags[j]; if (j !== tLen - 1) message += ','; } } console.log(message); } catch (err) { console.error(err); } }, function error(e) { var error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; console.error(error); try { error = (typeof e.error !== 'undefined') ? e.error : ''; var response = JSON.parse(e.request.responseText); alert('error while tagging bintu streams (' + error + '): status=' + response.status + ', message=' + response.message, 1); } catch (ex) { error = (typeof e.error !== 'undefined') ? e.error + ': ' + e.request.responseText : 'error: ' + e.request.responseText; alert(error); } }); validateApiKey( [success] [, error]) Check if the apikey is valid. Parameters: Name Type Argument Description success successCallback &lt;optional&gt; The success callback with the request passed. error errorCallback &lt;optional&gt; The error callback with the request passed. Example // bintu instance of Bintu class bintu.validateApiKey( function success(request) { try { var response = jSON.parse(request.responseText); var key = request.responseText.key; var created_at = request.responseText.created_at; console.log('success validateApiKey - key: ' + key + ', created at: ' + created_at); } catch (err) { console.error('error validateApiKey - request success but no valid json response'); } }, function error(e) { var error = (typeof e.error !== 'undefined') ? (e.request.responseText.length &gt; 0) ? e.error + ': ' + e.request.responseText : (e.request.status === 0) ? e.error + ': server or network down' : e.error + ': ' + e.request.status : 'error ' + e.request.status; error = 'error validateApiKey - ' + error; console.error(error); try { if (e.request.responseText.length &gt; 0) { error = (typeof e.error !== 'undefined') ? e.error : ''; var response = JSON.parse(e.request.responseText); var message = 'error while try to validate bintu apikey (' + error + ')'; message += (response.error &amp;&amp; response.error.code) ? ' code=' + response.error.code : ''; message += (response.error &amp;&amp; response.error.message) ? ': ' + response.error.message : ''; message += (response.error &amp;&amp; response.error.userinfo &amp;&amp; response.error.userinfo.apikey) ? ' (' + response.error.userinfo.apikey + ')' : ''; alert(message); } else { alert(error); } } catch (ex) { error = 'error: ' + ex.message + ', validateApikey response: ' + e.request.responseText; alert(error); } }); × Search results Close "},"BintuStreamFilter.html":{"id":"BintuStreamFilter.html","title":"Class: BintuStreamFilter","body":" bintu.live Classes BintuBintuStreamFilter Global Global Class: BintuStreamFilter BintuStreamFilter Bintu Stream Filter Class Version 0.4 for Bintu Streaming API Class. new BintuStreamFilter() Bintu Stream Filter for Bintu Streaming API. Example var streamFilter = new BintuStreamFilter(); Members &lt;static, readonly&gt; STATE Bintu Stream States. Properties: Name Type Description LIVE string This state represents the string 'live'. CREATED string This state represents the string 'created'. ENDED string This state represents the string 'ended'. ALL null This state represents the object null. state :BintuStreamFilter.STATE The state of the Bintu Streams to filter. Type: BintuStreamFilter.STATE Default Value: BintuStreamFilter.STATE.ALL tags :Array.&lt;string&gt; The array of tags of the Bintu Streams to filter. Type: Array.&lt;string&gt; Methods addTag(tag) → {BintuStreamFilter} Adds a tag to the filter. Parameters: Name Type Description tag string The tag of the Bintu Streams to filter. Returns: The instance of the BintuStreamFilter Type BintuStreamFilter Example // streamFilter instance of BintuStreamFilter var tag = 'myTag'; streamFilter.addTag(tag); console.log(streamFilter.tags); // prints 'myTag' streamFilter.addTag('otherTag'); console.log(streamFilter.tags); // prints 'myTag, otherTag' streamFilter.addTag('myTag'); console.log(streamFilter.tags); // prints 'myTag, otherTag' addTags(tags) → {BintuStreamFilter} Adds tags to the filter. Parameters: Name Type Description tags Array.&lt;string&gt; The tags of the Bintu Streams to filter. Returns: The instance of the BintuStreamFilter Type BintuStreamFilter Example // streamFilter instance of BintuStreamFilter var tags = ['myTag', 'otherTag']; streamFilter.addTags(tags); console.log(streamFilter.tags); // prints 'myTag, otherTag' tags = ['newTag', 'otherTag']; streamFilter.addTags(tags); console.log(streamFilter.tags); // prints 'myTag, newTag, otherTag' getQueryString() → {string} Returns the query string for the search that can be added to the url of the GET request. Returns: The query string Type string Example // streamFilter instance of BintuStreamFilter streamFilter.addTags(['myTag', 'otherTag']); streamFilter.addTag('newTag'); streamFilter.setState(BintuStreamFilter.STATE.LIVE); var queryString = streamFilter.getQueryString(); console.log(queryString); // prints '?tags[]=myTag&amp;tags[]=newTag&amp;tags[]=otherTag&amp;state=live' setState(state) → {BintuStreamFilter} Sets the state for the filter. Parameters: Name Type Description state BintuStreamFilter.STATE The state of the Bintu Streams to filter. Returns: The instance of the BintuStreamFilter Type BintuStreamFilter Example // streamFilter instance of BintuStreamFilter var state = BintuStreamFilter.STATE.LIVE; streamFilter.setState(state); × Search results Close "}}
